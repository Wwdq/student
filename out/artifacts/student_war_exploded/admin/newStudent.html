<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>Title</title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/student/admin/insert"   >
    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">学号</label>
    <div class="col-sm-10">
        <input type="text" name="sno" class="form-control" id="firstname" placeholder="学号">
    </div>
</div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="firstname" placeholder=" 姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">QQ</label>
        <div class="col-sm-10">
            <input type="text" name="QQ" class="form-control" id="firstname" placeholder=" QQ">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">生日</label>
        <div class="col-sm-10">
            <input type="text" name="birth" class="form-control" id="firstname" placeholder=" 生日">
        </div>
    </div>
    <div class="form-group">
        <label   class="col-sm-2 control-label">年级</label>
        <select name="nian">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="form-group">
        <label   class="col-sm-2 control-label">班级</label>
        <select name="ban">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit"  value="提交" >
        </div>
    </div>
</form>
</body>
</html>
